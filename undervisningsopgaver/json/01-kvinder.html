<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Persongalleri</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 10px;
        }

        img {
            max-width: 30%;
        }

        section {
            width: 90vw;
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
    </style>
</head>

<body>

    <section>

    </section>

    <template>
        <article>

            <h2 class="navn"></h2>
            <p class="efternavn"></p>
            <p class="job"></p>
            <img src="" alt="">

        </article>
    </template>



    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");
        let filter = "k";
        let personer;

        const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";

        async function hentdata() {
            const respons = await fetch(link);
            personer = await respons.json();
            visPersoner();
        }

        function visPersoner() {


            personer.feed.entry.forEach(person => {

                if (filter == person.gsx$k√∏n.$t) {

                    console.log(person);

                    const klon = temp.cloneNode(true).content;

                    klon.querySelector(".navn").textContent = person.gsx$navn.$t;

                    klon.querySelector(".efternavn").textContent = person.gsx$efternavn.$t;

                    klon.querySelector("img").src = person.gsx$billede.$t;
                    klon.querySelector(".job").textContent = person.gsx$job.$t;


                    container.appendChild(klon);
                }

            })

        }

        hentdata()
    </script>
</body></html>
